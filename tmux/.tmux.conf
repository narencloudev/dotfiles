set -ga status-left "#[bg=#{@bg_color},fg=#{@fg_color}]|"
set -ga status-left "#{?client_prefix,#[bg=#{@bg_color},#[bg=#{@bg_color},fg=#{@fg_color}] ÓØà #S }"

#set -ga status-left "#{?client_prefix,#[bg=#{@bg_color},fg=#{@fg_color},bold]  #S , ÓØà #S }"
set -ga status-left "#[bg=#{@bg_color},fg=#{@fg_color}]|"
set -ga status-left "#[bg=#{@bg_color},fg=#{@fg_color}] Ôíµ #{pane_current_command} "
set -ga status-left "#[bg=#{@bg_color},fg=#{@fg_color}]|"
set -ga status-left "#[bg=#{@bg_color},fg=#{@fg_color}] Ó≠ø #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#{?window_zoomed_flag,‚îÇ zoom ,}"

# Status right
set -g status-right-length 100
set -g status-right ""
#set -ga status-right "#[bg=#{@bg_color},fg=#{@fg_color}] #{battery_icon} #{battery_percentage} "
#set -ga status-right "#[bg=#{@bg_color},fg=#{@fg_color}]‚îÇ"
set -ga status-right "#(ps -o comm= -t $(tmux display -p '#{pane_tty}') | grep -q ssh && echo 'üîëSSH:'$(ps -o args= -t $(tmux display -p '#{pane_tty}') | awk '{print $2}')) |"
set -ga status-right "#{?#{==:#{online_status},ok},#[fg=#{@fg_color}] Û∞ñ© on ,#[fg=#{@fg_color},bold,reverse] Û∞ñ™ off }"
