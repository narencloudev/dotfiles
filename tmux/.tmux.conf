set -ga status-right "#[bg=#{@bg_color},fg=#{@fg_color}] Û∞≠¶ %Y-%m-%d | Û∞Öê %H:%M "


# Status bar position
set -g status-position top
set -g status-style "bg=#{@bg_color},fg=#{@fg_color}"
set -g status-justify "centre"

# Pane borders
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@bg_color},fg=#{@fg_color}"
setw -g pane-border-style "bg=#{@bg_color},fg=#{@fg_color}"
setw -g pane-border-lines single



# Window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},:#W,} "
set -g window-status-style "bg=#{@bg_color},fg=#{@fg_color}"
set -g window-status-last-style "bg=#{@bg_color},fg=#{@fg_color}"
set -g window-status-activity-style "bg=#{@bg_color},fg=#{@fg_color}"
set -g window-status-bell-style "bg=#{@bg_color},fg=#{@fg_color},bold"
set -gF window-status-separator "#[bg=#{@bg_color},fg=#{@fg_color}]|"

set -g window-status-current-format "ÔëÑ #I#{?#{!=:#{window_name},Window},:#W,} "
set -g window-status-current-style "bg=#{@bg_color},fg=#{@fg_color},bold"

# Restore default reverse-video selector highlight
set -g mode-style "reverse"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
